<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Message</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        .main {
            margin: 0 auto;
        }

        body {
            background-image: url('https://id.utop.vn/img/image-desktop.png');
            background-repeat: no-repeat;
            background-size: 40% auto;
            background-position: left bottom;
            min-height: 100vh;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <h5 th:text="${title}" class="text-center">Message</h5>
            <hr>
        </div>
        <div class="main col-md-6 mt-3">
            <div class="card">
                <div class="card-body text-center">
                    <div th:if="${message != null}">
                        <p th:text="${message}" class="text-success"></p>
                    </div>
                    <div th:unless="${message != null}">
                        <p class="text-danger">An error occurred.</p>
                    </div>
                    <h4><a href="/login">Click here to Login</a></h4>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
