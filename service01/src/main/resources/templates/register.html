<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <style>
        .main {
            margin: 0 auto;
        }
        body {
            background-image: url('https://id.utop.vn/img/image-desktop.png');
            background-repeat: no-repeat;
            background-size: 40%;
            background-position: left bottom;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <h5 class="text-desc text-center ">
                <a href="/login">Đăng nhập</a>/ <a href="/register">Đăng ký</a>,
                và bắt đầu tận hưởng ưu đãi trên Utop nhé!
            </h5>
            <hr>
        </div>

        <div class="main col-md-6 mt-3">
            <div class="card">
                <div class="card-body">
                    <form id="loginForm" th:action="@{/register}"
                          th:object="${user}"
                          method="POST">

                        <div class="form-group">
                            <label for="username">Username <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{username}" id="username"
                                   class="form-control" name="username"
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                            <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                                Username Error</p>
                        </div>

                        <div class="form-group">
                            <label for="email">Email <span class="text-danger">*</span></label>
                            <input type="email" th:field="*{email}" id="email"
                                   class="form-control" name="email"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                Email Error</p>
                        </div>

                        <div class="form-group">
                            <label for="fullname">Your name <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{fullname}" id="fullname"
                                   class="form-control" name="fullname"
                                   th:classappend="${#fields.hasErrors('fullname')} ? 'is-invalid' : ''">
                            <p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}">
                                Fullname Error</p>
                        </div>

                        <div class="form-group">
                            <label for="password">Password <span class="text-danger">*</span></label>
                            <input type="password" th:field="*{password}" id="password"
                                   class="form-control" name="password"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                Password Error</p>
                        </div>
                        <a href="/forgotPassword">Forgot password?</a> <br>
                        <button type="submit" class="btn btn-success mt-2">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
